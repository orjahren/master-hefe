# Spin up Thor and Odin with Docker Compose
services:
  thor:
    image: thor:latest
    build: ./thor
    container_name: thor
    ports:
      - "5000:5000"
    environment:
      - THOR_ENV=production
      - THOR_PORT=5000
    volumes:
      - ./thor_data:/data/thor

  odin:
    image: odin:latest
    build: ./odin
    container_name: odin
    ports:
      - "4000:4000"
    environment:
      - ODIN_ENV=production
      - ODIN_PORT=4000
    volumes:
      - ./odin_data:/data/odin

# Spin up Thor and Odin with Docker Compose
services:
  thor:
    image: thor:latest
    build: ./thor
    platform: linux/amd64
    container_name: thor
    ports:
      - "6000:6000"
    environment:
      - THOR_ENV=production
      - THOR_PORT=6000
    volumes:
      - ./thor_data:/data/thor
    extra_hosts:
      - "host.docker.internal:host-gateway"

  odin:
    image: odin:latest
    build: ./odin
    platform: linux
    container_name: odin
    ports:
      - "4000:4000"
    environment:
      - ODIN_ENV=production
      - ODIN_PORT=4000
    volumes:
      - ./odin_data:/data/odin

  rabbit:
    image: rabbitmq:latest
    platform: linux
    container_name: rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=pass
    volumes:
      - rabbit_data:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro

volumes:
  rabbit_data:
